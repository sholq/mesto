<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./image/Vector.svg" alt="Логотип Место">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./image/custo.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана, фотограф, режиссёр</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./image/dmitriy-strizhak-R2pDovAmDUA-unsplash.jpg" alt="Подъёмник в горном лесу">
            <div class="element__container">
              <h2 class="element__caption">Карачаево-Черкесия</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./image/joey-kyber-t74PBNfGjs4-unsplash.jpg" alt="Лес Колорадо">
            <div class="element__container">
              <h2 class="element__caption">Колорадо</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./image/annie-spratt-upJFoyr7BBA-unsplash.jpg" alt="Калоритный базар">
            <div class="element__container">
              <h2 class="element__caption">Маракеш</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./image/jordan-beltran-KQqtFKX6EuM-unsplash.jpg" alt="Оазис в пустыне">
            <div class="element__container">
              <h2 class="element__caption">Уакачина</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./image/halima-bouchouicha-9GMW0uTrhIc-unsplash.jpg" alt="Скалистое побережье">
            <div class="element__container">
              <h2 class="element__caption">Бежайя</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./image/nicholas-kampouris-TllHZBc88q4-unsplash.jpg" alt="Вулкан Киркьюфетль">
            <div class="element__container">
              <h2 class="element__caption">Киркьюфетль</h2>
              <button class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто" autocomplete="off">
        <input class="popup__input popup__input_type_description" type="text" name="description" value="Исследователь океана, фотограф, режиссёр" autocomplete="off">
        <button class="popup__save-button" type="submit" >Сохранить</button>
        <button class="popup__close-button" type="button"></button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
