<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>

      <img class="header__logo" src="./image/Vector.svg" alt="Логотип Место">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./image/custo.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img src="./image/edit-button.svg" alt="Редактировать">
            </button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button">
          <img src="./image/add-button.svg" alt="Добавить">

      </section>
    </main>

    <footer class="footer">

    </footer>
  </div>

</html>
