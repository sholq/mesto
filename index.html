<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="ad13ffd8776469d2e29c.svg" alt="Логотип Место"></header><main class="main"><section class="profile"><div class="profile__container"><div class="profile__edit-wrap"><img class="profile__avatar" src="" alt=""></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button><p class="profile__description"></p></div></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form" name="editPopupForm"><label class="popup__field"><input class="popup__input popup__input_type_name" name="name" value="" autocomplete="off" id="edit-popup-name-input" minlength="2" maxlength="40" required> <span class="popup__input-error edit-popup-name-input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_description" name="about" value="" autocomplete="off" id="edit-popup-description-input" minlength="2" maxlength="200" required> <span class="popup__input-error edit-popup-description-input-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h2 class="popup__header">Новое место</h2><form class="popup__form" name="addPopupForm"><label class="popup__field"><input class="popup__input popup__input_type_name" name="name" placeholder="Название" autocomplete="off" id="add-popup-name-input" minlength="2" maxlength="30" required> <span class="popup__input-error add-popup-name-input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" autocomplete="off" id="add-popup-link-input" required> <span class="popup__input-error add-popup-link-input-error"></span></label> <button class="popup__save-button" type="submit">Создать</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_element"><div class="popup__container popup__container_type_element"><figure class="popup__element-figure"><img class="popup__element-image" src="https://images.unsplash.com/photo-1530362502708-d02c8f093039?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt=""><figcaption class="popup__element-caption"></figcaption></figure><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_confirm"><div class="popup__container"><h2 class="popup__header popup__header_type_confirm">Вы уверены?</h2><button class="popup__save-button popup__save-button_type_confirm">Да</button> <button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><h2 class="popup__header">Обновить аватар</h2><form class="popup__form" name="editAvatarPopupForm"><label class="popup__field"><input class="popup__input popup__input_type_link" type="url" name="avatar" placeholder="Ссылка на картинку" autocomplete="off" id="edit-avatar-popup-link-input" required> <span class="popup__input-error edit-avatar-popup-link-input-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div></div><template id="element-template"><li class="element"><img class="element__image" src="https://images.unsplash.com/photo-1530362502708-d02c8f093039?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt=""><div class="element__container"><h2 class="element__caption"></h2><div><button class="element__like" type="button" aria-label="Лайк"></button><p class="element__counter"></p></div></div><button class="element__delete" type="button" aria-label="Удалить"></button></li></template></body></html>
