<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./image/Vector.svg" alt="Логотип Место">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./image/custo.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            <p class="profile__description">Исследователь океана, фотограф, режиссёр</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup edit-popup">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form name="popup-form">
          <input class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто" autocomplete="off">
          <input class="popup__input popup__input_type_description" type="text" name="description" value="Исследователь океана, фотограф, режиссёр" autocomplete="off">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup add-popup">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form name="popup-form">
          <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Название" autocomplete="off">
          <input class="popup__input popup__input_type_link" type="text" name="link" placeholder="Ссылка на картинку" autocomplete="off">
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <img class="element__image" src="" alt="">
      <div class="element__container">
        <h2 class="element__caption"></h2>
        <button class="element__like" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/initial-elements.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
